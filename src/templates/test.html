<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynax!</title>
    <style>
        :root {
            --bg-primary: #0a0b1a;
            --bg-secondary: #121428;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --accent-color: #6b46c1;
            --accent-hover: #7c3aed;
            --bot-message: #1e1e38;
            --user-message: #4a2e91;
            --typing-dot-color: #7c3aed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            background-image: linear-gradient(to bottom right, rgba(10, 11, 26, 0.95), rgba(18, 20, 40, 0.95));
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            width: 100%;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-top: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.75rem;
            font-weight: bold;
            color: var(--text-primary);
            background: linear-gradient(125deg, #5229e9 36%, rgb(3, 158, 158));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 1.1rem;
            font-weight: 500;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: linear-gradient(90deg, #5229e9, rgb(3, 158, 158));
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .login-btn, .signup-btn, .logout-btn {
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .login-btn {
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .login-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .signup-btn, .logout-btn {
            background: linear-gradient(135deg, #5229e9, rgb(3, 158, 158));
            color: var(--text-primary);
            box-shadow: 0 4px 12px rgba(108, 99, 255, 0.2);
        }

        .signup-btn:hover, .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(108, 99, 255, 0.3);
        }

        .logout-btn {
            padding: 0.6rem 1.2rem;
        }

        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 3rem 0;
        }

        .logo-x {
            font-size: 2.5rem;
            font-weight: 700;
            color: #3a86ff;
            letter-spacing: -0.05em;
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .logo-icon {
            display: inline-block;
            margin-right: 1rem;
            height: 3.5rem;
            width: 3.5rem;
            border-radius: 12px;
            background: linear-gradient(135deg, #3a86ff, #8338ec);
            position: relative;
        }

        .logo-icon::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1.75rem;
            height: 1.75rem;
            border-radius: 6px;
            background-color: var(--bg-primary);
        }

        .typing-effect {
            font-size: 2rem;
            font-weight: 600;
            margin-top: 1rem;
            background: linear-gradient(125deg, #5229e9 36%, rgb(3, 158, 158));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            border-right: 2px solid white;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3s steps(20, end) forwards, blink 0.8s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 20rem; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .chat-container {
            background-color: rgba(18, 20, 40, 0.7);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 600px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex: 1;
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 12px 12px 0 0;
        }

        .chat-header-icon {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #5229e9, rgb(3, 158, 158));
            margin-right: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .chat-header-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) var(--bg-secondary);
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
            border-radius: 3px;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 12px;
            animation: fadeIn 0.3s ease;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-message);
            border-top-left-radius: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-message);
            border-top-right-radius: 0;
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--typing-dot-color);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        .input-container {
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 0.75rem;
        }

        #message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        #message-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
        }

        #message-input::placeholder {
            color: var(--text-secondary);
        }

        #send-button {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #5229e9, rgb(3, 158, 158));
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            outline: none;
        }

        #send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(108, 99, 255, 0.4);
        }

        #send-button:active {
            transform: scale(0.95);
        }

        .footer-section {
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        #foot-gr-stl {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
            position: relative;
        }

        .social-links a:hover {
            color: var(--text-primary);
        }

        .social-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, #5229e9, rgb(3, 158, 158));
            transition: width 0.3s ease;
        }

        .social-links a:hover::after {
            width: 100%;
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
            }
            
            .nav-links a {
                font-size: 0.9rem;
            }
            
            .login-btn, .signup-btn, .logout-btn {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }
            
            .typing-effect {
                font-size: 1.5rem;
            }
            
            @keyframes typing {
                from { width: 0; }
                to { width: 15rem; }
            }
            
            .message {
                max-width: 90%;
            }
        }

        @media (max-width: 576px) {
            .nav-links {
                display: none;
            }
            
            .logo-x {
                font-size: 2rem;
            }
            
            .logo-icon {
                height: 2.5rem;
                width: 2.5rem;
            }
            
            .typing-effect {
                font-size: 1.25rem;
            }
            
            @keyframes typing {
                from { width: 0; }
                to { width: 12rem; }
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">Dynax!</div>
            <ul class="nav-links">
                <li><a href="#">Analyze</a></li>
                <li><a href="/search">Search</a></li>
                <li><a href="#">History</a></li>
                <li><a href="/about">About</a></li>
            </ul>
            
            <div class="auth-buttons">
                <a href="/auth/login" class="login-btn">Log In</a>
                <a href="/auth/signup" class="signup-btn">Sign Up</a>
            </div>
        </nav>
        
        <div class="hero-section">
            <div class="logo-x">
                <span class="logo-icon"></span>
                Dynax!
            </div>
            <p class="typing-effect">AI Powered Analysis.</p>
        </div>
    </div>
    
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-header-icon">D</div>
            <div class="chat-header-title">BOT-X</div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Hello! I'm BOT-X, your AI assistant. How can I help you today?
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>
    
    <footer class="footer-section">
        <p id="foot-gr-stl">&copy; 2025 Dynax!. All rights reserved.</p>
        <div class="social-links">
            <a href="https://x.com/AI_Instaraj">Twitter</a>
            <a href="#">LinkedIn</a>
            <a href="https://github.com/AIINSTARAJ">GitHub</a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');

            // Sample responses for demo purposes (would be replaced with backend API calls)
            const botResponses = [
                "I've analyzed your request and found some interesting insights!",
                "Based on the data, here are my recommendations...",
                "I need more information to provide a complete analysis. Could you elaborate?",
                "Here's what I found in my database about your query...",
                "That's an interesting question! Let me process that...",
                "I've run several algorithms and here are the results of my analysis..."
            ];

            // Function to add a message to the chat
            function addMessage(content, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                messageDiv.textContent = content;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Function to show typing indicator
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.classList.add('message', 'bot-message', 'typing-indicator-container');
                typingDiv.id = 'typing-indicator';
                
                const typingIndicator = document.createElement('div');
                typingIndicator.classList.add('typing-indicator');
                
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.classList.add('typing-dot');
                    typingIndicator.appendChild(dot);
                }
                
                typingDiv.appendChild(typingIndicator);
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Function to remove typing indicator
            function removeTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            // Function to simulate bot response (would be replaced with actual API call)
            function getBotResponse(message) {
                return new Promise((resolve) => {
                    // Simulate API delay
                    const responseTime = 1000 + Math.random() * 2000;
                    
                    setTimeout(() => {
                        // In a real implementation, this would be an API call to your backend
                        const randomIndex = Math.floor(Math.random() * botResponses.length);
                        resolve(botResponses[randomIndex]);
                    }, responseTime);
                });
            }

            // Function to handle sending a message
            async function sendMessage() {
                const message = messageInput.value.trim();
                
                if (message === '') return;
                
                // Add user message to chat
                addMessage(message, true);
                messageInput.value = '';
                
                // Show typing indicator
                showTypingIndicator();
                
                try {
                    // Get bot response (would be API call in production)
                    const response = await getBotResponse(message);
                    
                    // Remove typing indicator and add bot response
                    removeTypingIndicator();
                    
                    // Add bot response with typewriter effect
                    const botMessageDiv = document.createElement('div');
                    botMessageDiv.classList.add('message', 'bot-message');
                    chatMessages.appendChild(botMessageDiv);
                    
                    // Typewriter effect
                    let i = 0;
                    const typeWriter = () => {
                        if (i < response.length) {
                            botMessageDiv.textContent += response.charAt(i);
                            i++;
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                            setTimeout(typeWriter, 20 + Math.random() * 10);
                        }
                    };
                    
                    typeWriter();
                    
                } catch (error) {
                    // Handle error
                    removeTypingIndicator();
                    addMessage("Sorry, I encountered an error processing your request.", false);
                    console.error("Error getting bot response:", error);
                }
            }

            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Focus input on page load
            messageInput.focus();

            // Initialize with focus indicator
            messageInput.addEventListener('focus', () => {
                messageInput.style.borderColor = getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim();;
            });
            
            messageInput.addEventListener('blur', () => {
                messageInput.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            });
        });
    </script>
</body>
</html>
