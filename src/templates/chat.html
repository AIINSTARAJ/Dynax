<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dynax! </title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/chat.css')}}">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">Dynax!</div>
            <ul class="nav-links">
                <li><a href="#">Analyze</a></li>
                <li><a href="/search">Search</a></li>
                <li><a href="#">History</a></li>
                <li><a href="/about">About</a></li>
            </ul>
            


            {% if not auth %}
                <div class="auth-buttons">
                    <a href="/auth/login" class="login-btn"> Log In </a>
                    <a href="/auth/signup" class="signup-btn"> Sign Up </a>
                </div>
                {% else %}
                <div>
                    <a href="/auth/logout" class="logout-btn" onclick="alert('ARE YOU SURE YOU WANT TO LOGOUT?  ')">
                        Log Out
                    </a>
                </div>
            {% endif %}

        </nav>
        
        <div class="hero-section">
            <div class="logo-x">
                <span class="logo-icon"></span>
                Dynax!
            </div>
            <p class="typing-effect">AI Powered Analysis.</p>
        </div>
    </div>
    
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-header-icon">D</div>
            <div class="chat-header-title">Dynax!</div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Hello! I'm Dynax, your AI assistant. How can I help you today?
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>
    
    <footer class="footer-section">
        <p id="foot-gr-stl">&copy; 2025 Dynax!. All rights reserved.</p>
        <div class="social-links">
            <a href="https://x.com/AI_Instaraj">Twitter</a>
            <a href="#">LinkedIn</a>
            <a href="https://github.com/AIINSTARAJ">GitHub</a>
        </div>
    </footer>
    <script src="{{url_for('static', filename = 'js/chat.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
</body>
</html>
